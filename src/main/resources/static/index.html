<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Equipment Loan Form</title>
    <link rel="icon" href="favicon.png?v=1" type="image/png" />
    <link rel="stylesheet" href="assets/css/style.css?v=1449698459044">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fancybox/2.1.5/jquery.fancybox.min.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <script src="//cdn.jsdelivr.net/g/jquery@2.1"></script>
    <script>window.jQuery || document.write('<script src="assets/js/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/utilities.js"></script>
</head>

<body>
    <div id="outer-wrap">
        <div id="inner-wrap">
            <div class="container">
                <header class="" role="banner" aria-label="ELF: Equipment Loan Forms Banner">
                    <div class="row lib-shared-header">
                        <div class="col-sm-6 col-xs-10">
                            <h1 class="sr-only">ELF: Equipment Loan Forms</h1>
                            <h1 class="unit-title">ELF: Equipment Loan Forms</h1>
                        </div>
                    </div>
                </header>

                <hr class="default-hr">

                <div id="primary" class="content-area">
                    <main id="main" class="site-main" role="main">
                        <div role="main" aria-label="homepage that contains links to checkout and checkin">
                            <div class="row">
                                <div class="col-sm-9 col-md-6">
                                    <a href="checkout.html" class="panel-text">
                                        <div class="panel panel-default checkout-panel">
                                            <div class="panel-body">
                                                <span class="fa-stack fa-4x">
                                                    <i class="fa fa-circle fa-stack-2x checkout-icon"></i>
                                                    <i class="fa fa-check-square-o fa-stack-1x fa-inverse"></i>
                                                </span>
                                                <div class="caption">

                                                    <p>Start a new form</p>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>

                                <div class="col-sm-9 col-md-6">
                                    <a href="checkin.html" class="panel-text">
                                        <div class="panel panel-default checkin-panel">
                                            <div class="panel-body">
                                                <span class="fa-stack fa-4x">
                                                    <i class="fa fa-circle fa-stack-2x checkin-icon"></i>
                                                    <i class="fa fa-reply fa-stack-1x fa-inverse"></i>
                                                </span>
                                                <div class="caption">
                                                    <h3>Checkin</h3>
                                                    <p>Check an item back in</p>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>

                            </div>
                        </div>
                </div>
            </div>
            <footer role="contentinfo">
                <div class="row lg-copyright-footer">
                    <div class="col-md-12 copyright-footer" aria-label="university library copyright info"> </div>
                </div>
            </footer>
